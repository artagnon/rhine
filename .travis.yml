language: cpp
sudo: required
dist: trusty
compiler:
- clang
os:
- linux
- osx
before_install:
- if [ $TRAVIS_OS_NAME == linux ]; then wget https://github.com/github/git-lfs/releases/download/v1.1.2/git-lfs-linux-amd64-1.1.2.tar.gz && tar xf git-lfs-linux-amd64-1.1.2.tar.gz; fi
- if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install flex ninja && brew link --force flex; fi
script:
- if [ $TRAVIS_OS_NAME == linux ]; then git-lfs-1.1.2/git-lfs fetch; fi
- if [ $TRAVIS_OS_NAME == linux ]; then tar xf cmake-ninja-flex.tar.bz2 && cd cmake-ninja-flex && export TOOLS_ROOT=`pwd` && export PATH=$TOOLS_ROOT:$PATH; fi
- git submodule update --init
- cd llvm-build
- cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ../llvm
- ninja
- export PATH=`pwd`/bin:$PATH
- cd ../rhine-build
- if [ $TRAVIS_OS_NAME == linux ]; then cmake -GNinja -DFLEX_EXECUTABLE=$TOOLS_ROOT/flex ..; fi
- if [ $TRAVIS_OS_NAME == osx ]; then cmake -GNinja ..; fi
- ninja check
branches:
  only: master
cache:
  ccache: true
  directories: llvm-build
notifications:
  email: false
  slack:
    secure: 
